steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/scam-detector:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/scam-detector:$SHORT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'scam-detector-api'
      - '--image=gcr.io/$PROJECT_ID/scam-detector:$SHORT_SHA'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=100'
      - '--min-instances=2'
      - '--timeout=30s'
      - '--concurrency=80'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-secrets=GEMINI_API_KEY=projects/$PROJECT_ID/secrets/GEMINI_API_KEY:latest'
images:
  - 'gcr.io/$PROJECT_ID/scam-detector:$SHORT_SHA'

